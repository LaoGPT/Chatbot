<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lao GPT</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-bg: #f0f2f5;
        --secondary-bg: #ffffff;
        --text-color: #1a1a1a;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --highlight: #4a90e2;
        --chat-user: #e9ecef;
        --chat-ai: #f8f9fa;
        --border: #e0e0e0;
      }

      [data-theme="dark"] {
        --primary-bg: #1a1a1a;
        --secondary-bg: #2d2d2d;
        --text-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --highlight: #64b5f6;
        --chat-user: #0f5787;
        --chat-ai: #2d2d2d;
        --border: #404040;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
      }

      @font-face {
        font-family: "Phetsarath OT";
        src: url("Phetsarath OT.ttf") format("truetype");
      }

      body {
        font-family: "Phetsarath OT", sans-serif;
        background: var(--primary-bg);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        display: flex;
        width: 100%;
        max-width: 1500px;
        margin: 0 auto;
        height: 100vh;
      }

      .sidebar {
        width: 222px;
        background: var(--secondary-bg);
        padding: 20px;
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }

      .new-chat {
        padding: 12px 20px;
        background: var(--highlight);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        transition: transform 0.2s;
        font-family: "Phetsarath OT", sans-serif;
      }

      .new-chat:hover {
        transform: translateY(-2px);
      }

      .chat-history {
        margin-top: 20px;
        flex-grow: 1;
        overflow-y: auto;
      }

      .history-item {
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      .history-item:hover {
        background: var(--shadow-color);
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .chat-container {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Times New Roman" font-size="24" fill="rgba(0, 0, 0, 0.1)">Lao GPT</text></svg>')
          center center no-repeat;
        background-size: contain;
      }

      .message {
        display: flex;
        gap: 16px;
        padding: 20px;
        border-radius: 12px;
        max-width: 80%;
        animation: fadeIn 0.3s ease-in-out;
      }

      .message.user {
        background: var(--chat-user);
        margin-left: auto;
      }

      .message.ai {
        background: var(--chat-ai);
        margin-right: auto;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--highlight);
        color: white;
      }

      .message-content {
        flex-grow: 1;
      }

      .input-container {
        padding: 20px;
        background: var(--secondary-bg);
        border-top: 1px solid var(--border);
      }

      .input-box {
        display: flex;
        gap: 10px;
        background: var(--primary-bg);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 6px var(--shadow-color);
      }

      textarea {
        flex-grow: 1;
        border: none;
        background: transparent;
        resize: none;
        padding: 8px;
        color: var(--text-color);
        font-size: 14px;
        max-height: 200px;
        outline: none;
        font-family: "Phetsarath OT", sans-serif;
      }

      .send-btn {
        background: var(--highlight);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .send-btn:hover {
        transform: translateY(-2px);
      }

      .theme-toggle {
        position: absolute;
        top: 2px;
        right: 2px;
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        font-size: 20px;
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px;
        animation: fadeIn 0.3s ease-in-out;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--highlight);
        border-radius: 50%;
        animation: typing 1s infinite;
      }

      .copy-btn {
        background: none;
        border: none;
        color: var(--highlight);
        cursor: pointer;
        margin-left: 10px;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .message {
          max-width: 90%;
        }

        .container {
          flex-direction: column;
        }

        .input-container {
          padding: 10px;
        }

        .input-box {
          flex-direction: column;
          gap: 5px;
        }

        .send-btn {
          width: 100%;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        .sidebar {
          width: 180px;
        }

        .new-chat {
          font-size: 12px;
          padding: 10px 16px;
        }

        .history-item {
          font-size: 12px;
          padding: 8px;
        }

        .message {
          max-width: 85%;
        }

        .input-container {
          padding: 15px;
        }

        .input-box {
          padding: 10px;
        }

        .send-btn {
          padding: 6px 12px;
        }
      }

      .support-button {
        position: fixed;
        bottom: 2rem;
        left: 3rem;
        padding: 1rem 1rem;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        animation: pulse 2s infinite;
        transition: transform 0.3s ease;
        font-family: "Phetsarath OT", sans-serif;
      }

      .copy-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--highlight);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px var(--shadow-color);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .edit-btn {
        background: none;
        border: none;
        color: var(--highlight);
        cursor: pointer;
        margin-left: 10px;
      }

      .edit-textarea {
        width: 100%;
        height: auto;
        resize: none;
        padding: 8px;
        font-size: 14px;
        margin-top: 10px;
      }

      .save-btn {
        background: var(--highlight);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
      }

      .support-button:hover {
        transform: scale(1.05);
        background: #357abd;
        animation: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <button class="new-chat">
          <i class="fas fa-plus"></i>
          ຂໍ້ຄວາມໄຫມ່
        </button>
        <div class="chat-history">
          <!-- Chat history items will be added here -->
        </div>
        <button class="support-button" id="supportButton">
          <i class="fas fa-heart"></i> ສະຫນັບສະຫນູນຂ້ອຍ
        </button>
        <img
          id="supportImage"
          src="QR.jpg"
          style="display: none; width: 100%; margin-top: 20px"
        />
      </aside>

      <main class="main-content">
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>

        <div class="chat-container">
          <!-- Messages will be added here -->
        </div>

        <div class="input-container">
          <div class="input-box">
            <textarea placeholder="ປ້ອນຂໍ້ຄວາມ..." rows="1"></textarea>
            <button class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <div id="copy-notification" class="copy-notification">
      Copied to clipboard!
    </div>

    <script>
      const GEMINI_API_KEY = "AIzaSyCqhahcTcPSFRfGKP1-Ce0wOTq9RIECnIk"; // Replace with your API key

      class ChatApp {
        constructor() {
          this.chatContainer = document.querySelector(".chat-container");
          this.textarea = document.querySelector("textarea");
          this.sendButton = document.querySelector(".send-btn");
          this.themeToggle = document.querySelector(".theme-toggle");
          this.newChatButton = document.querySelector(".new-chat");
          this.chatHistory = document.querySelector(".chat-history");

          this.isDarkMode = false;
          this.isTyping = false;
          this.messageHistory = [];

          this.initializeEventListeners();
          this.loadTheme();
        }

        initializeEventListeners() {
          this.sendButton.addEventListener("click", () => this.sendMessage());
          this.textarea.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              this.sendMessage();
            }
          });

          this.themeToggle.addEventListener("click", () => this.toggleTheme());
          this.newChatButton.addEventListener("click", () =>
            this.startNewChat()
          );

          this.textarea.addEventListener("input", () => {
            this.textarea.style.height = "auto";
            this.textarea.style.height = this.textarea.scrollHeight + "px";
          });

          document
            .getElementById("supportButton")
            .addEventListener("click", function () {
              const supportImage = document.getElementById("supportImage");
              supportImage.style.display =
                supportImage.style.display === "none" ? "block" : "none";
            });
        }

        async sendMessage() {
          const message = this.textarea.value.trim();
          if (!message) return;

          this.addMessage(message, "user");
          this.textarea.value = "";
          this.textarea.style.height = "auto";

          this.showTypingIndicator();

          try {
            const response = await this.fetchAIResponse(message);
            this.hideTypingIndicator();
            this.addMessage(response, "ai");
            this.addToHistory(message);
          } catch (error) {
            console.error("Error:", error);
            this.hideTypingIndicator();
            this.addMessage(
              "Sorry, I encountered an error. Please try again.",
              "ai"
            );
          }
        }

        async fetchAIResponse(message) {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [{ text: message }],
                  },
                ],
              }),
            }
          );

          const data = await response.json();
          return data.candidates[0].content.parts[0].text;
        }

        addMessage(content, type) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${type}`;

          const avatar = document.createElement("div");
          avatar.className = "avatar";
          avatar.innerHTML =
            type === "user"
              ? '<i class="fas fa-user"></i>'
              : '<i class="fas fa-robot"></i>';

          const messageContent = document.createElement("div");
          messageContent.className = "message-content";
          messageContent.textContent = content;

          messageDiv.appendChild(avatar);
          messageDiv.appendChild(messageContent);

          if (type === "user") {
            const editButton = document.createElement("button");
            editButton.className = "edit-btn";
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.addEventListener("click", () => {
              this.editMessage(messageContent);
            });
            messageDiv.appendChild(editButton);
          }

          if (type === "ai") {
            const copyButton = document.createElement("button");
            copyButton.className = "copy-btn";
            copyButton.innerHTML = '<i class="fas fa-copy"></i>';
            copyButton.addEventListener("click", () => {
              navigator.clipboard.writeText(content).then(() => {
                this.showCopyNotification();
              });
            });
            messageDiv.appendChild(copyButton);
          }

          this.chatContainer.appendChild(messageDiv);
          this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
        }

        editMessage(messageContent) {
          const originalContent = messageContent.textContent;
          const textarea = document.createElement("textarea");
          textarea.className = "edit-textarea";
          textarea.value = originalContent;

          const saveButton = document.createElement("button");
          saveButton.className = "save-btn";
          saveButton.textContent = "Save";
          saveButton.addEventListener("click", () => {
            messageContent.textContent = textarea.value;
            messageContent.removeChild(textarea);
            messageContent.removeChild(saveButton);
          });

          messageContent.innerHTML = "";
          messageContent.appendChild(textarea);
          messageContent.appendChild(saveButton);
        }

        showCopyNotification() {
          const notification = document.getElementById("copy-notification");
          notification.style.opacity = 1;
          setTimeout(() => {
            notification.style.opacity = 0;
          }, 2000);
        }

        showTypingIndicator() {
          if (this.isTyping) return;

          this.isTyping = true;
          const indicator = document.createElement("div");
          indicator.className = "typing-indicator";
          indicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
          this.chatContainer.appendChild(indicator);
          this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
        }

        hideTypingIndicator() {
          const indicator = document.querySelector(".typing-indicator");
          if (indicator) {
            indicator.remove();
          }
          this.isTyping = false;
        }

        toggleTheme() {
          this.isDarkMode = !this.isDarkMode;
          document.documentElement.setAttribute(
            "data-theme",
            this.isDarkMode ? "dark" : "light"
          );
          this.themeToggle.innerHTML = this.isDarkMode
            ? '<i class="fas fa-sun"></i>'
            : '<i class="fas fa-moon"></i>';
          localStorage.setItem("theme", this.isDarkMode ? "dark" : "light");
        }

        loadTheme() {
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme) {
            this.isDarkMode = savedTheme === "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
            this.themeToggle.innerHTML = this.isDarkMode
              ? '<i class="fas fa-sun"></i>'
              : '<i class="fas fa-moon"></i>';
          }
        }

        startNewChat() {
          this.chatContainer.innerHTML = "";
          this.addToHistory("ຂໍ້ຄວາມໄຫມ່");
        }

        addToHistory(message) {
          const historyItem = document.createElement("div");
          historyItem.className = "history-item";
          historyItem.innerHTML = `
                    <i class="fas fa-message"></i>
                    <span>${message.substring(0, 30)}${
            message.length > 30 ? "..." : ""
          }</span>
                `;

          this.chatHistory.insertBefore(
            historyItem,
            this.chatHistory.firstChild
          );
        }
      }

      // Initialize the chat application
      const chatApp = new ChatApp();
    </script>
  </body>
</html>
